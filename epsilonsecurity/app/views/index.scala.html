@(env: play.Environment, port: Int, jsBundle: String, cssBundle: String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
		<title>Frontend</title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
		<!-- <link rel="stylesheet" href="https://unpkg.com/vuetify/dist/vuetify.min.css"> -->
    @if(env.isProd) {
        <link rel="stylesheet" href="/assets/bundle/@cssBundle">
    }
</head>
<body>
    <div id="app-container"></div>
    @if(env.isDev) {
        <script src="http://localhost:@port/build.js"></script>
    } else {
        <script src="/assets/bundle/@jsBundle"></script>
    }
</body>
</html>
