@(request: play.mvc.Http.Request)
<!DOCTYPE html>


<html>
<head>
    <title>Repl</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/repl.js")'></script>
</head>
<body data-ws-url="@routes.ReplController.ws.webSocketURL(request)">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Reactive Stocks</a>
            <form id="addsymbolform" class="navbar-form pull-right">
                <input id="addsymboltext" type="text" class="span2" placeholder="SYMBOL">
                <button type="submit" class="btn">Add Stock</button>
            </form>
        </div>
    </div>
</div>

<div id="stocks" class="container">

</div>
</body>
</html>
